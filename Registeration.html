            <table>
                <!-- name -->
                <tr>
                    <td style="text-align:end; " class="tdd">
                        <label for="Uname"><span style="color: red;">*</span> Your Name :</label>

                    </td>

                </tr>
                <!-- email -->
                <tr>
                    <td style="text-align:end; " class="tdd">
                        <label for="Ue-mail"><span style="color: red;">*</span> E-mail ID :</label>
                    </td>
                    <td>
                        <input type="email" style="width: 100%;">
                    </td>

                </tr>
                <!-- alternative email -->
                <tr>
                    <td style="text-align:end; " class="tdd">
                        <label for="Ue-mail">Alternative Email ID :</label>
                    </td>
                    <td>
                        <input type="email" style="width: 100%;">
                    </td>

                </tr>
                <!-- your phone -->
                <tr>

                    <td style="text-align:end;" class="tdd">

                        <label for="U-phone">Your Phone:</label>
                    </td>
                    <td colspan="3">
                        <div>
                            <h3>Country Code-City Code-Phone Number</h3>
                            <input type="number" />-
                            <input type="number" />-
                            <input type="number" />
                        </div>
                    </td>

                    </td>
                    <td>
                        <input type="number" style="width: 100%;">
                    </td>

                </tr>
                <!-- postal address -->
                <tr>
                    <td style="text-align:end; " class="tdd">
                        <label for="address"><span style="color: red;">*</span> Postal Address :</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="50"></textarea>
                    </td>

                </tr>
                <!-- country -->
                <tr>
                    <td style="text-align:end; " class="tdd">
                        <label for="U-country"><span style="color: red;">*</span> Country:</label>
                    </td>
                    <td>
                        <select required name="ucountry" style="width: 50%;">

                            <option>Egypt</option>
                            <option>saudi Arabia</option>
                            <option>America</option>
